			<!-- Inline JavaScript -->
			<script>
				let excelData = [];
				document.addEventListener('DOMContentLoaded', function() {
					const fileName = 'module_database.xlsx';

					function readExcelAsJSON() {
						const xhr = new XMLHttpRequest();
						xhr.open('GET', fileName, true);
						xhr.responseType = 'arraybuffer';

						xhr.onload = function() {
							const arrayBuffer = xhr.response;
							const workbook = XLSX.read(arrayBuffer, {
								type: 'array'
							});
							const firstSheetName = workbook.SheetNames[0];
							const worksheet = workbook.Sheets[firstSheetName];

							// Convert sheet to JSON
							const jsonData = XLSX.utils.sheet_to_json(worksheet, {
								header: 1
							});

							// Store JSON data in the global variable
							excelData = jsonData;

							// Optionally log a message to indicate data has been loaded
							console.log('Excel data has been loaded into the global variable `excelData`.');
						};

						xhr.send();
					}

					readExcelAsJSON();
				});


				document.addEventListener('DOMContentLoaded', function() {
					const fileName = 'module_database.xlsx';
					const rowsPerPage = 10;
					let currentPage = 1;
					let filteredData = [];
					let data = [];

					// Function to read Excel file
					function readExcel() {
						const xhr = new XMLHttpRequest();
						xhr.open('GET', fileName, true);
						xhr.responseType = 'arraybuffer';

						xhr.onload = function() {
							const arrayBuffer = xhr.response;
							const workbook = XLSX.read(arrayBuffer, {
								type: 'array'
							});
							const firstSheetName = workbook.SheetNames[0];
							const worksheet = workbook.Sheets[firstSheetName];

							// Convert sheet to JSON and filter out unwanted columns
							const jsonData = XLSX.utils.sheet_to_json(worksheet, {
								header: 1
							});

							const this_headerRow = jsonData[0];
							const this_columnIndex = this_headerRow.indexOf("发布时间");
							for (let i = 1; i < jsonData.length; i++) {
								const excelStartDate = new Date(1900, 0, 1);

								// Excel serial number 1 represents 1900-01-01, so adjust by subtracting 1 day
								const jsDate = new Date(excelStartDate.getTime() + (jsonData[i][this_columnIndex] - 1) *
									24 * 60 * 60 * 1000);

								const year = jsDate.getFullYear();
								const month = String(jsDate.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
								const day = String(jsDate.getDate()).padStart(2, '0');
								jsonData[i][this_columnIndex] = `${year}-${month}-${day}`;
							}

							const headers = jsonData[0].filter(header => header !== '简介' &&
								header !== '头部桥段' &&
								header !== '模组长度' && header !== '玩家数量1' && header !== '玩家数量2' &&
								header !== '开始等级1' && header !== '开始等级2' && header !== '结束等级1' &&
								header !== '结束等级2' && header !== '活动来源2' && header !== '获得奖项' &&
								header !== '关键词' && header !== '地图' && header !== '怪物' &&
								header !== 'NPC' && header !== '奇物');
							//之后用等于吧
							const headerIndexes = headers.map(header => jsonData[0].indexOf(header));

							data = jsonData.slice(1).map(row => {
								let filteredRow = {};
								headerIndexes.forEach((index, i) => {
									filteredRow[headers[i]] = row[index];
								});
								return filteredRow;
							});

							filteredData = data;

							// Insert headers into the table
							const tableHeaders = document.getElementById('tableHeaders');
							headers.forEach((header, index) => {
								if (index != 9) {
									const th = document.createElement('th');
									th.textContent = header;
									tableHeaders.appendChild(th);
								}

							});

							displayTable();
							setupPagination();
						};

						xhr.send();
					}

					// Function to display table data
					function displayTable() {
						const tableBody = document.querySelector('#moduleTable tbody');
						tableBody.innerHTML = '';

						const start = (currentPage - 1) * rowsPerPage;
						const end = start + rowsPerPage;
						const paginatedData = filteredData.slice(start, end);

						paginatedData.forEach(row => {
							const tr = document.createElement('tr');
							Object.values(row).forEach((cell, index) => {
								if (index != 9) {
									const td = document.createElement('td');


									if (index === 0) { // Assuming the first column should be a link
										const link = document.createElement('a');
										link.href = row[
											"网址"]; // Assuming the URL is in the first column
										link.textContent = cell; // Display URL as link text
										link.target = '_blank'; // Open link in a new tab
										td.appendChild(link);
									} else {
										td.textContent = cell;
									}



									tr.appendChild(td);
								}

							});
							tableBody.appendChild(tr);
						});
					}

					// Function to setup pagination controls
					function setupPagination() {
						const pagination = document.getElementById('pagination');
						pagination.innerHTML = '';

						const totalPages = Math.ceil(filteredData.length / rowsPerPage);

						for (let i = 1; i <= totalPages; i++) {
							const li = document.createElement('li');
							li.classList.add('page-item');
							if (i === currentPage) li.classList.add('active');
							li.innerHTML = `<a href="#" class="page-link">${i}</a>`;
							li.addEventListener('click', function(e) {
								e.preventDefault();
								currentPage = i;
								displayTable();
								setupPagination();
							});
							pagination.appendChild(li);
						}
					}

					// Function to filter data based on search input
					document.getElementById('searchInput').addEventListener('input', function() {
						const searchTerm = this.value.toLowerCase();
						filteredData = data.filter(row => {
							return Object.values(row).some(cell =>
								String(cell).toLowerCase().includes(searchTerm)
							);
						});
						currentPage = 1;
						displayTable();
						setupPagination();
					});

					document.getElementById('searchButton').addEventListener('click', function() {
						const searchInputs = {
							module_type: document.getElementById('module_type').value.toLowerCase(),
							module_tier: document.getElementById('module_tier').value.toLowerCase(),
							party_time: document.getElementById('party_time').value.toLowerCase()
						};
						filteredData = data.filter(row => {
							return Object.entries(searchInputs).every(([key, inputValue]) => {
								// 如果输入框为空，则跳过该条件
								if (!inputValue) return true;

								// 搜索条件是否匹配对象中的任意字段
								return Object.values(row).some(value =>
									String(value).toLowerCase().includes(inputValue)
								);
							});
						});
						currentPage = 1;
						displayTable();
						setupPagination();
					});

					// Load Excel data on page load
					readExcel();
				});
			</script>
